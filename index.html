<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Fetcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        #github-created-at {
            margin-top: 20px;
            font-weight: bold;
        }
        .dark-theme {
            background-color: #333;
            color: #fff;
        }
        .light-theme {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <h1>GitHub User Fetcher</h1>
        <form id="github-user-42">
            <div class="form-group">
                <label for="username">GitHub Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="token">Optional Token:</label>
                <input type="text" class="form-control" id="token">
            </div>
            <button type="submit" class="btn btn-primary">Fetch User</button>
        </form>
        <div id="github-created-at"></div>
        <button id="toggle-theme" class="btn btn-secondary mt-3">Toggle Theme</button>
    </div>

    <script>
        document.getElementById('github-user-42').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const token = document.getElementById('token').value;
            const url = `https://api.github.com/users/${username}${token ? `?access_token=${token}` : ''}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load data.');
                    return response.json();
                })
                .then(data => {
                    const createdAt = new Date(data.created_at).toISOString().slice(0, 10);
                    document.getElementById('github-created-at').innerText = `Account Created At: ${createdAt} UTC`;
                })
                .catch(error => {
                    document.getElementById('github-created-at').innerText = error.message;
                });
        });

        document.getElementById('toggle-theme').addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
        });
    </script>
    <!-- build-id: 2023-10-04T12:00:00Z -->
</body>
</html>
